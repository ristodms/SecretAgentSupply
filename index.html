<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
<!-- header -->
<header class="header">
  <div class="header-content">
    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" />
    <h2>Secret Agent Supply Inc.</h2>
  </div>
</header>

<!-- jumbotron -->
<div class="jumbotron">
  <div class="container">
    <div class="jumbotron-textbox">
      <span>New arrival</span>
      <h1>Sport bikes and motorcycles</h1>
    </div>
  </div>
</div>

<!-- menu -->
<div class="menu">
  <ul id="wide">
    <li>Eyewear</li>
    <li>Apparel</li>
    <li>Gadgets</li>
    <li>Vechicles</li>
    <li>Classes</li>
    <li>Contact</li>
  </ul>
  <ul id="mobile">
    <li>Menu</li>
  </ul>
</div>
<!-- main -->

<div class="main">
  <!-- boxes -->
  <div class="boxes">

    <div class="product-box">
      <div class="img-container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" />
      </div>
      <span>Exploding Pen</span>
    </div>

    <div class="product-box">
      <div class="img-container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" />
      </div>
      <span>Cellular Watch</span>
    </div>

    <div class="product-box">
      <div class="img-container">
        <img id="glasses" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" />
      </div>
      <span>Thermal Glasses</span>
    </div>

  </div>
  <!-- end of boxes -->
  <!-- location & hours -->
  <div class="location-hours">
    <div class="location-item">
      <span>Location</span>
      <p>47.346436, 84.32354</p>
    </div>

    <div div class="location-item">
      <span>Hours</span>
      <p>08.00 - 18.00</p>
    </div>
  </div>
  <!-- end of location -->
</div>
<!-- footer -->
<footer class="footer">
  <div class="container">
    <p>Copyright Secret Agent Supply Inc.</p>
  <div>
</footer>
</body>
</html>
